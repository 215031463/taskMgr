<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container color="primary" floatPlaceholder="float" class="full-width">
        <input mdInput type="text" placeholder="您的邮箱">
        <md-hint>必填项</md-hint>
      </md-input-container>
      <md-input-container color="primary" floatPlaceholder="float" class="full-width">
        <input mdInput type="text" placeholder="您的姓名">
      </md-input-container>
      <md-input-container color="primary" floatPlaceholder="float" class="full-width">
        <input mdInput type="password" placeholder="您的密码">
        <md-hint>必填项</md-hint>
      </md-input-container>
      <md-input-container color="primary" floatPlaceholder="float" class="full-width">
        <input mdInput type="password" placeholder="确认密码">
        <md-hint>必填项</md-hint>
      </md-input-container>
      <br>
      <md-grid-list cols="6" rowHeight="1:1" >
        <md-grid-tile *ngFor="let item of items">
          <md-icon [svgIcon]="item" class="avatar"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button color="primary" type="submit">注册</button>
      <button md-raised-button color="accent" type="reset">重填</button>
    </md-card-content>
    <md-card-actions>
      <p class="text-right">
        已有账号? 去<a routerLink="/login">登录</a>
      </p>
      <p class="text-right">
        忘记密码? <a>找回</a>
      </p>
    </md-card-actions>
  </md-card>
</form>
