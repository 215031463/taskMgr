<form [formGroup]="registerForm" (ngSubmit)="doRegister(registerForm)" novalidate>
  <md-card>
    <md-tab-group>
      <md-tab label="账号信息">
        <md-card-header>
          <md-card-title>注册</md-card-title>
        </md-card-header>
        <md-card-content>
          <md-input-container color="primary" floatPlaceholder="float" class="full-width">
            <input formControlName="email" mdInput type="text" placeholder="您的邮箱">
            <md-hint>必填项</md-hint>
            <md-error [hidden]="formErrors.email.length <= 0">{{ formErrors.email[0] }}</md-error>
          </md-input-container>
          <md-input-container color="primary" floatPlaceholder="float" class="full-width">
            <input formControlName="name" mdInput type="text" placeholder="您的姓名">
          </md-input-container>
          <md-input-container color="primary" floatPlaceholder="float" class="full-width">
            <input formControlName="password" mdInput type="password" placeholder="您的密码">
            <md-hint>必填项</md-hint>
            <md-error [hidden]="passwordLength">{{ formErrors.password[0] }}</md-error>
          </md-input-container>
          <md-input-container color="primary" floatPlaceholder="float" class="full-width">
            <input formControlName="confirmPassword" mdInput type="password" placeholder="确认密码">
            <md-hint>必填项</md-hint>
            <md-error [hidden]="confirmPassword">{{ formErrors.confirmPassword[0] }}</md-error>
          </md-input-container>
          <app-image-list-select
            formControlName="avatar"
            [title]="'请选择头像'"
            [items]="items"
            [useSvgIcon]="true">
          </app-image-list-select>
          <br>
          <button [disabled]="registerForm.invalid" md-raised-button color="primary" type="submit">注册</button>
          <button md-raised-button color="accent" type="reset" (click)="registerForm.reset()">重填</button>
        </md-card-content>
        <md-card-actions class="md-card-actions">
          <p class="text-right">
            已有账号? 去<a routerLink="/login">登录</a>
          </p>
          <p class="text-right">
            忘记密码? <a>找回</a>
          </p>
        </md-card-actions>
      </md-tab>
      <md-tab label="个人信息">
        <md-card-content>
          <div class="full-width">
            <app-identity-input formControlName="identity"></app-identity-input>
          </div>
          <div class="full-width">
            <app-age-input formControlName="dateOfBirth"></app-age-input>
          </div>
          <div class="full-width">
            <app-area-list formControlName="address"></app-area-list>
          </div>
        </md-card-content>
      </md-tab>
    </md-tab-group>
  </md-card>
</form>
