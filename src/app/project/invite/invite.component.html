<form #f="ngForm" (ngSubmit)="onSubmit($event, f.valid)">
  <h3 md-dialog-title>邀请组员：</h3>
  <div md-dialog-content>
    <app-chips-list name="members" [(ngModel)]="members" label="添加组员" [multiple]="true"></app-chips-list>
  </div>
  <div md-dialog-actions>
    <button [disabled]="f.invalid" md-raised-button color="primary" type="submit">
      <span>保存</span>
    </button>
    <button md-button md-dialog-close type="button">
      <span>关闭</span>
    </button>
  </div>
</form>
