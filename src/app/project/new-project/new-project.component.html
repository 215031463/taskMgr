<form>
  <h3 md-dialog-title>{{ title }}</h3>
  <div md-dialog-content>
    <md-input-container color="primary" floatPlaceholder="float" class="full-width">
      <input mdInput type="text" placeholder="项目名称">
    </md-input-container>
    <md-input-container color="primary" floatPlaceholder="float" class="full-width">
      <input mdInput type="text" placeholder="项目描述">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" (click)="newProject()" type="button">新建</button>
    <button md-dialog-close md-button type="button">关闭</button>
  </div>
</form>
