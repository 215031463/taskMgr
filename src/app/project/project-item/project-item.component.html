<md-card>
  <md-card-header>
    <md-card-title>
      <span>{{ project.name }}</span>
    </md-card-title>
  </md-card-header>
  <img md-card-image [src]="project.imgURL" [alt]="project.name">
  <md-card-content>
    {{ project.desc }}
  </md-card-content>
  <md-card-actions>
    <button md-button type="button">
      <md-icon>note</md-icon>
      <span>编辑</span>
    </button>
    <button md-button type="button">
      <md-icon>group_add</md-icon>
      <span>邀请</span>
    </button>
    <button md-button type="button">
      <md-icon>delete</md-icon>
      <span>删除</span>
    </button>
  </md-card-actions>
</md-card>
