<form>
  <h3 md-dialog-title>移动本列表所有任务</h3>
  <div md-dialog-content>
    <md-select placeholder="请选择目标列表" class="full-width">
      <md-option *ngFor="let list of lists" [value]="list.id">{{ list.name }}</md-option>
    </md-select>
  </div>
  <div md-dialog-actions>
    <button (click)="onMoveClick()" md-raised-button color="primary" type="button">保存</button>
    <button md-button md-dialog-close type="button">关闭</button>
  </div>
</form>
