<div>
  <h3 md-dialog-title>{{ title }}</h3>
  <div md-dialog-content>
    <md-input-container color="primary" floatPlaceholder="float">
      <input mdInput type="text" placeholder="列表名称">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button (click)="onSaveClick()" md-raised-button color="primary" type="button">保存</button>
    <button md-button md-dialog-close type="button">取消</button>
  </div>
</div>
