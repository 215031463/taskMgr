<form>
  <h3 md-dialog-title>新建任务</h3>
  <div md-dialog-content>
    <md-input-container color="primary" floatPlaceholder="float" class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button [value]="priority.value" *ngFor="let priority of priorities" class="radio-btn">{{ priority.label }}</md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input [mdDatepicker]="dueDatepicker" mdInput type="text" placeholder="任务截止日期">
      <md-datepicker-toggle mdSuffix [for]="dueDatepicker"></md-datepicker-toggle>
      <md-datepicker #dueDatepicker></md-datepicker>
    </md-input-container>
    <md-input-container class="full-width">
      <input [mdDatepicker]="reminderDatepicker" mdInput type="text" placeholder="提醒日期">
      <md-datepicker-toggle mdSuffix [for]="reminderDatepicker"></md-datepicker-toggle>
      <md-datepicker #reminderDatepicker></md-datepicker>
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button (click)="onsave()" md-raised-button color="primary" type="button">保存</button>
    <button md-dialog-close md-button type="button">关闭</button>
  </div>
</form>
